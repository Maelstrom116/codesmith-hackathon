<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="newCursor" class="container">
      <div class="button-container">
        <div class="button-row">
          <button class="button cookie" id="button1"></button>
          <button class="button hot-dog" id="button2"></button>
          <button class="button hamburger" id="button3"></button>
          <button class="button banana" id="button4"></button>
          <button class="button sus" id="button5"></button>
        </div>
        <div class="button-row">
          <button class="button snowman" id="button6"></button>
          <button class="button ginger-bread" id="button7"></button>
          <button class="button sword" id="button8"></button>
          <button class="button arrow" id="button9"></button>
          <button class="button shovel" id="button10"></button>
        </div>
        <div class="button-row">
          <button class="button duck" id="button11"></button>
          <button class="button nayn" id="button12"></button>
          <button class="button waffle" id="button13"></button>
          <button class="button coffee" id="button14"></button>
          <button class="button mario" id="button15"></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
